<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fitness Tracker Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Google Stylish Font (Poppins) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  
  <style>
    body {    
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }
    .navbar {
      justify-content: center;
    }
    .navbar-brand {
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .progress {
      height: 8px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<!-- Navbar Start -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid d-flex justify-content-center">
    <a class="navbar-brand" href="#">Fitness Tracker Dashboard</a>
  </div>
</nav>
<!-- Navbar End -->

<div class="container mt-5">
  <div class="row g-4">
    
    <!-- Calories Burned -->
    <div class="col-md-4">
      <div class="card bg-primary text-white p-3">
        <h5>Calories Burned</h5>
        <h2 id="calories">560 kcal</h2>
        <p>Goal: 700 kcal</p>
        <div class="progress bg-white">
          <div id="caloriesProgress" class="progress-bar bg-warning" role="progressbar" style="width: 0%"></div>
        </div>
      </div>
    </div>

    <!-- Steps Taken -->
    <div class="col-md-4">
      <div class="card bg-success text-white p-3">
        <h5>Steps Taken</h5>
        <h2 id="steps">8,200 steps</h2>
        <p>Goal: 10,000 steps</p>
        <div class="progress bg-white">
          <div id="stepsProgress" class="progress-bar bg-light" role="progressbar" style="width: 0%"></div>
        </div>
      </div>
    </div>

    <!-- Sleep Duration -->
    <div class="col-md-4">
      <div class="card bg-info text-white p-3">
        <h5>Sleep Duration</h5>
        <h2 id="sleep">6.5 hrs</h2>
        <p>Goal: 8 hrs</p>
        <div class="progress bg-white">
          <div id="sleepProgress" class="progress-bar bg-danger" role="progressbar" style="width: 0%"></div>
        </div>
      </div>
    </div>

    <!-- Water Intake -->
    <div class="col-md-6">
      <div class="card bg-warning text-dark p-3">
        <h5>Water Intake</h5>
        <h2 id="water">1.8L</h2>
        <p>Goal: 2.5L</p>
        <div class="progress bg-white">
          <div id="waterProgress" class="progress-bar bg-primary" role="progressbar" style="width: 0%"></div>
        </div>
      </div>
    </div>

    <!-- Workout Time -->
    <div class="col-md-6">
      <div class="card bg-secondary text-white p-3">
        <h5>Workout Time</h5>
        <h2 id="workout">45 mins</h2>
        <p>Goal: 60 mins</p>
        <div class="progress bg-white">
          <div id="workoutProgress" class="progress-bar bg-danger" role="progressbar" style="width: 0%"></div>
        </div>
      </div>
    </div>

  </div>
</div>

<script>
  // Update Progress Bars
  function updateProgress(id, current, goal) {
    const percentage = (current / goal) * 100;
    document.getElementById(id).style.width = percentage + "%";
  }

  // Initialize
  updateProgress("caloriesProgress", 560, 700);
  updateProgress("stepsProgress", 8200, 10000);
  updateProgress("sleepProgress", 6.5, 8);
  updateProgress("waterProgress", 1.8, 2.5);
  updateProgress("workoutProgress", 45, 60);
</script>

</body>
</html>
